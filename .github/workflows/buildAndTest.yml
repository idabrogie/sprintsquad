name: Build and Test

on:
  push:
    branches:
      - main
      - feature/*


jobs:
  build:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          java-version: 22
          distribution: adopt
      - name: Build Project
        run: mvn -B clean install


  unit-tests:
    runs-on: ubuntu-latest
    needs: build


    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          java-version: 22
          distribution: adopt


      - name: Run Unit Tests - ProductControllerTest
        run: mvn -B test -Dtest=com.example.produktapi.controller.ProductControllerTest


      - name: Run Unit Tests - ProductServiceTest
        run: mvn -B test -Dtest=com.example.produktapi.service.ProductServiceTest

  cucumber-tests:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          java-version: 22
          distribution: adopt

      - name: Install ChromeDriver
        run: |
          wget "https://storage.googleapis.com/chrome-for-testing-public/125.0.6422.141/linux64/chromedriver-linux64.zip"
          unzip chromedriver-linux64.zip
          cd chromedriver-linux64
          chmod +x chromedriver
          sudo mv chromedriver /usr/local/bin

      - name: Install dependencies
        run: mvn install

      - name: Run Cucumber Tests
        run: |
          echo "Running Cucumber tests headlessly..."
          export RUN_HEADLESS=true
          mvn test
          echo "Cucumber tests completed."

      - name: List target directory
        run: ls -R target

      - name: Archive Test Results
        uses: actions/upload-artifact@v3
        with:
          name: cucumber-reports
          path: |
            target/cucumber-reports/cucumber-reports.html
            target/cucumber-reports/cucumber-reports.json
